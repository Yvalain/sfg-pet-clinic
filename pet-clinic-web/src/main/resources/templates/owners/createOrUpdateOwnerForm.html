<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/layout :: layout (~{::body},'owners')}"
      xmlns:th="http://www.thymeleaf.org">
<body>

<h2>Owner</h2>
<!--/*@thymesVar id="owner" type="guru.springframework.sfgpetclinic.model.Owner"*/-->
<form class="form-horizontal" id="add-owner-form" method="post" th:object="${owner}">
    <div class="form-group has-feedback">
        <label>
            <input
                    th:replace="~{fragments/inputField :: input ('First Name', 'firstName', 'text')}"/>
        </label>
        <label>
            <input
                    th:replace="~{fragments/inputField :: input ('Last Name', 'lastName', 'text')}"/>
        </label>
        <label>
            <input
                    th:replace="~{fragments/inputField :: input ('Address', 'address', 'text')}"/>
        </label>
        <label>
            <input
                    th:replace="~{fragments/inputField :: input ('City', 'city', 'text')}"/>
        </label>
        <label>
            <input
                    th:replace="~{fragments/inputField :: input ('Telephone', 'telephone', 'text')}"/>
        </label>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button
                    class="btn btn-default"
                    th:text="${text}" th:with="text=${owner['new']} ? 'Add Owner' : 'Update Owner'" type="submit">Add
                Owner
            </button>
        </div>
    </div>
</form>
</body>
</html>
